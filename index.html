<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p>Dear Lara,</p>
        <p>I want to sincerely apologize for my mistake. I understand how my actions have affected you, and I am truly sorry. Please forgive me.</p>
        <p>Omar</p>
        <button onclick="showLoveMessage()">Click for a special message</button>
        <p id="specialMessage" class="hidden">I love you more than words can say.</p>
        <button onclick="location.href='letter.html'">Read my heartfelt letter</button>
    </div>
    <div class="heart-container">
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
